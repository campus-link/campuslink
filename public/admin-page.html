<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Campus link</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Bootstrap & Custom CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Poppins', sans-serif;
        }

        .admin-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            box-shadow: 6px 0 15px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .neo-btn {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 12px;
            background: #e0e0e0;
            box-shadow: 5px 5px 15px #bebebe, -5px -5px 15px #ffffff;
            transition: all 0.3s ease-in-out;
        }

        .neo-btn:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #ffffff;
        }

        .navbar-custom {
            z-index: 100;
            position: sticky;
            top: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <!-- Spinner -->
    <div id="spinner" class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center bg-white">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom px-4 px-lg-5">
        <a href="index.html" class="navbar-brand">
            <h1 class="m-0 text-primary"><i class="fa fa-book-reader me-3"></i>CampusLink</h1>
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto"></div>
            <a href="admin.html">
                <button class="btn btn-primary rounded-pill px-3 d-none d-lg-block" onclick="logout()">Logout <i class="fa fa-arrow-right ms-3"></i></button>
            </a>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="neo-btn" onclick="filterUsers('all')">All Users</button>
            <button class="neo-btn" onclick="filterUsers('hr')">HR</button>
            <button class="neo-btn" onclick="filterUsers('student')">Students</button>
            <button class="neo-btn" onclick="filterUsers('teacher')">Teachers</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h3 class="mb-4">User Management</h3>
            <div class="table-container">
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Data rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("adminToken");
            if (!token) return showAccessDenied();
    
            try {
                const response = await fetch("http://localhost:5000/admin/verify", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                console.log("‚úÖ Admin Verified:", data.message);
    
                // Fetch and render users on successful verification
                fetchAndRenderUsers();
            } catch (error) {
                console.error("‚ùå Verification Error:", error.message);
                localStorage.removeItem("adminToken");
                showAccessDenied();
            }
        });
    
        function showAccessDenied() {
            document.body.innerHTML = "<h2>‚ùå Access Denied. Please <a href='admin.html'>Login</a>.</h2>";
        }
    
        function logout() {
            localStorage.removeItem("adminToken");
            window.location.href = "admin.html";
        }
    
        async function fetchAndRenderUsers(role = 'all') {
            try {
                const res = await fetch("http://localhost:5000/users");
                const users = await res.json();
    
                const filteredUsers = role === 'all' ? users : users.filter(user => user.role === role);
                const tbody = document.getElementById("userTableBody");
                tbody.innerHTML = "";
    
                filteredUsers.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td><input value="${user.name}" onchange="updateUser(${user.id}, 'name', this.value)" /></td>
                        <td><input value="${user.email}" onchange="updateUser(${user.id}, 'email', this.value)" /></td>
                        <td><input value="${user.role}" onchange="updateUser(${user.id}, 'role', this.value)" /></td>
                        <td>
                            <button onclick="deleteUser(${user.id})" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error("Failed to load users:", err);
            }
        }
    
        function filterUsers(role) {
            console.log("Filter triggered for:", role);
            fetchAndRenderUsers(role);
        }
    
        async function updateUser(id, field, value) {
            try {
                await fetch(`http://localhost:5000/users/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ field, value })
                });
                console.log(`‚úÖ Updated user ${id}'s ${field} to ${value}`);
            } catch (err) {
                console.error("‚ùå Update failed:", err);
            }
        }
    
        async function deleteUser(id) {
            if (!confirm("Are you sure you want to delete this user?")) return;
            try {
                await fetch(`http://localhost:5000/users/${id}`, {
                    method: "DELETE"
                });
                console.log(`üóëÔ∏è Deleted user ${id}`);
                fetchAndRenderUsers();
            } catch (err) {
                console.error("‚ùå Delete failed:", err);
            }
        }
    </script>
    
</body>
</html>
