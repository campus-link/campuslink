    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("adminToken");
        
            if (!token) {
                showAccessDenied();
                return;
            }
        
            try {
                const response = await fetch("http://localhost:5000/admin/verify", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });
        
                const data = await response.json();
        
                if (!response.ok) {
                    throw new Error(data.message || "Unauthorized");
                }
        
                console.log("✅ Admin Verified:", data.message);
        
            } catch (error) {
                console.error("❌ Verification Error:", error.message);
                localStorage.removeItem("adminToken"); // Remove invalid token
                showAccessDenied();
            }
        });
        
        function showAccessDenied() {
            document.body.innerHTML = "<h2>❌ Access Denied. Please <a href='admin.html'>Login</a>.</h2>";
        }
        function logout() {
    localStorage.removeItem("adminToken"); // ✅ Remove token
    window.location.href = "admin.html"; // ✅ Redirect to login page
}
        </script>
