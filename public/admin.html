<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffefe0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
            text-align: center;
        }
        .login-container h3 {
            color: #ff7300;
            font-weight: bold;
        }
        .form-label {
            color: #ff7300;
            font-weight: 500;
        }
        .form-control {
            border: 2px solid #ffa726;
        }
        .form-control:focus {
            border-color: #ff7300;
            box-shadow: 0 0 5px rgba(255, 115, 0, 0.5);
        }
        .btn-primary {
            background-color: #ff7300;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e65c00;
        }
        .btn-secondary {
            margin-top: 15px;
            background-color: #fff;
            color: #ff7300;
            border: 2px solid #ff7300;
        }
        .btn-secondary:hover {
            background-color: #ff7300;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Admin Login</h3>
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <a href="index.html" class="btn btn-secondary w-100">Go Back to Homepage</a>
        
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent page reload
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            try {
                const response = await fetch("http://localhost:5000/admin/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    localStorage.setItem("adminToken", data.token); // ✅ Store token
                    window.location.href = "admin-page.html"; // ✅ Redirect to admin panel
                } else {
                    alert("Invalid credentials");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong!");
            }
        });
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
